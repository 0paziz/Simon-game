<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key or play button to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

   <button id="play"
  style="
    display: inline-block; 
    padding: 15px 30px; 
    margin-top: 25px;
    font-family: 'Press Start 2P', cursive; 
    font-size: 1.5rem; 
    color: #FEF2BF; 
    background-color: #011F3F; 
    border: 3px solid #FEF2BF; 
    border-radius: 8px; 
    cursor: pointer; 
    text-transform: uppercase; 
    transition: background-color 0.3s, transform 0.3s;" 
  onmouseover="this.style.backgroundColor='#FEF2BF'; this.style.color='#011F3F';" 
  onmouseout="this.style.backgroundColor='#011F3F'; this.style.color='#FEF2BF';">
  Play
</button>

  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
